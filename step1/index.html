<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>git hands on</h1>
    <div class="contact-form">
        <h2>Contact us</h2>

        <form id="form-body">
            <fieldset>
                <label for="name">name*</label>
                <input type="text" placeholder="ndj" id="name" required>
                <p class="error-message">*name is required item.</p>
                <label for="tel">phone number*</label>
                <input type="tel" placeholder="090-0000-0000" id="tel" pattern="\d{2,4}-?\d{3,4}-?\d{3,4}" required>
                <p class="error-message">*phone number is required item.</p>
                <label for="email">email*</label>
                <input type="email" placeholder="something@example.com" id="email" required>
                <p class="error-message">*email is required item.</p>
                <label for="comment">Comment</label>
                <textarea placeholder="coco ni kaite" id="comment"></textarea>
                <input class="button-primary" type="submit" value="Send" id="submit-button">
            </fieldset>
        </form>
    </div>

</body>
</html>
